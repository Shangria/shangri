<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Изучаем DOM</title>
    <script src="../jquery/jquery3.4.1.js"></script>
</head>
<body>
<h1 id="heading">Привет, мир!</h1>
<script>
    var leftOffset = 0;
    var moveHeading = function () {
        $("#heading").offset({top: leftOffset});
        leftOffset++;
        if (leftOffset > 200) {
            leftOffset = 0;
        }
    };
    setInterval(moveHeading, 30);

</script>

</body>
</html
