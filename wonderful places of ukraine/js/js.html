<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Изучаем DOM</title>
    <script src="../jquery/jquery3.4.1.js"></script>
</head>
<style>
    table {
        border-collapse: collapse;
    }

    tr td {
        border: #d50e95 1px solid;
        border-collapse: collapse;
    }
</style>
<body>
<div id="add-table"></div>

<script>
    $('#add-table').append('<table><tr></tr></table>');
    let td = " ";
    if (td <= 10) {
        for (td = 0; td <= 10; td++) {
            $('tr').append('<td>z1</td>');
        }
    }
</script>

</body>
</html>
