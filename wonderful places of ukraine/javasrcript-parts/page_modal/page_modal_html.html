<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page_modal</title>
    <script src="../libraries/jquery3.4.1.js"></script>
    <script src="../page_modal/page_modal_js.js"></script>
    <link rel="stylesheet" href="page_modal-style.css">
</head>
<body class="arctic-background">


<button type="button" id="my_button">Push</button>

<div class="page_modal_wrapper" id="my_modal">
    <div class="modal_title">
        <span>Почему в Арктике больше пластика, чем в большинстве мест на Земле?</span>
        <div class="button-close" id="my_close"></div>
    </div>
    <div class="modal-body">
        <span>Пластмасса путешествует по океанским течениям и через воздух на крайний север,
            и накапливается - иногда внутри животных, которые там живут.</span>
    </div>
</div>
<script>
    for (let i=1; i<11; i++) {
        if (i == 5);
        document.write(i +" ");
    }
</script>

</body>
</html>
